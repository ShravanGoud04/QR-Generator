<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center flex-column">
  <div class="card ">

    <nav class="navbar bg-success  ">
      <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand navbar-bg-blue text-light  mb-0 h1">QR Generator</span>
      </div>
    </nav>

    <div class="container p-5">
      <form>
        <input id="input" type="text" class="form-control" placeholder="Enter the text">


        <select class="form-control rounded-0 my-2" name="size" id="size">
          <option value="150x150">150x150</option>
          <option value="250x250">250x250</option>
          <option value="350x350">350x350</option>

        </select>
        <button class="btn btn-primary w-100 text-light">Generate QR Code</button>

      </form>

    </div>

    <hr>

    <div class="container my-3 d-flex align-items-center justify-content-center">
      <img src="./QRimg.gif" alt="">

    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
